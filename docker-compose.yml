services:
  # === PostgreSQL ===
  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-mgp}
      POSTGRES_USER: ${POSTGRES_USER:-mgp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
    command: >
      postgres
      -c shared_buffers=${PG_SHARED_BUFFERS:-64MB}
      -c work_mem=4MB
      -c maintenance_work_mem=32MB
      -c effective_cache_size=256MB
      -c max_connections=20
      -c wal_buffers=4MB
      -c checkpoint_completion_target=0.9
      -c random_page_cost=1.1
      -c log_min_duration_statement=1000
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-mgp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - mgp-net

  # === Redis ===
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory ${REDIS_MAXMEMORY:-64mb}
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
    volumes:
      - redisdata:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - mgp-net

  # === Backend (Flask + Gunicorn) ===
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    restart: unless-stopped
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-mgp}:${POSTGRES_PASSWORD:-changeme}@postgres:5432/${POSTGRES_DB:-mgp}
      REDIS_URL: ${REDIS_URL:-redis://redis:6379/0}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    logging:
      driver: json-file
      options:
        max-size: "20m"
        max-file: "5"
    networks:
      - mgp-net

  # === Frontend (Nginx) ===
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    restart: unless-stopped
    ports:
      - "${APP_PORT:-80}:80"
    depends_on:
      - backend
    logging:
      driver: json-file
      options:
        max-size: "5m"
        max-file: "2"
    networks:
      - mgp-net

volumes:
  pgdata:
  redisdata:

networks:
  mgp-net:
    driver: bridge
